<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Summarization App UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Summarization</h2>
      <h2>Rate our App</h2>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- SUMMARIES AREA -->
      <div class="summaries" id="summaries">
        <!-- Example Summary Card -->
        <div class="summary-card">
          <div class="summary-header">
            <h3>Summarized Text</h3>
            <div class="icon-group">
              <span title="Copy">ðŸ“‹</span>
              <span title="Regenerate">ðŸ”„</span>
            </div>
          </div>
          <div class="summary-body">
            <p style="color:#888; font-style: italic;">(Pretend AI Summary Here)</p>
            <span class="original-input">Input: Example input text...</span>
          </div>
        </div>
      </div>

      <!-- INPUT SECTION -->
      <div class="input-section">
        <!-- Summarization modes -->
        <div class="input-row summarization-modes">
          <button>Concise</button>
          <button>Detailed</button>
          <button>Bullet Point</button>
        </div>
        
        <!-- Text input + send button -->
        <div class="input-row text-input-area">
          <input type="text" id="userInput" placeholder="Enter your text..." />
          <button class="send-button" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include the JavaScript file as an ES module -->
  <script type="module" src="script.js"></script>
</body>
</html>
